<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpline</title>
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        /* Previous styles remain the same */
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
    color: #2d3748;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Sleek header design */
header {
    background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
    padding: 1.2rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(to right, #ffffff, #e2e8f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -0.5px;
}

nav ul {
    display: flex;
    gap: 2rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s;
    padding: 0.5rem 1rem;
    border-radius: 6px;
}

nav ul li a:hover {
    background: rgba(255, 255, 255, 0.1);
}

.login-btn {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    color: white;
    font-weight: 500;
    transition: all 0.2s;
}

.login-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-1px);
}

/* Search container with glass morphism */
.search-container {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    margin-top: 2rem;
}

.search-input {
    width: 70%;
    padding: 12px 20px;
    font-size: 1rem;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    transition: all 0.2s;
}

.search-input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.search-btn {
    background: linear-gradient(45deg, #10b981 0%, #059669 100%);
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    font-weight: 500;
}

.search-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
}

/* Map styling */
#map {
    height: 400px;
    margin-top: 2rem;
    border-radius: 16px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    border: 4px solid white;
}

/* Hospital list styling */
.hospital-item {
    background: white;
    padding: 1.5rem;
    border-radius: 12px;
    margin-bottom: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    transition: all 0.2s;
    border: 1px solid #e2e8f0;
}

.hospital-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 16px -2px rgba(0, 0, 0, 0.1);
}

.hospital-item h3 {
    color: #1a365d;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.hospital-item p {
    color: #4a5568;
    margin: 0.3rem 0;
}

/* Loading and error states */
.loading {
    text-align: center;
    padding: 2rem;
    color: #4a5568;
    font-weight: 500;
}

.error {
    color: #dc2626;
    background: #fee2e2;
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
    margin-top: 1rem;
}

/* Geocoding results */
.geocoding-results {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    margin-top: 0.5rem;
    max-height: 300px;
    overflow-y: auto;
}

.geocoding-result-item {
    padding: 0.8rem 1rem;
    cursor: pointer;
    transition: all 0.2s;
}

.geocoding-result-item:hover {
    background: #f8fafc;
}

/* Responsive design */
@media (max-width: 768px) {
    .search-input {
        width: 100%;
        margin-bottom: 1rem;
    }
    
    .search-btn {
        width: 100%;
    }
    
    header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
    
    nav ul {
        justify-content: center;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Helpline</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="login-btn" onclick="showLoginModal()">Official Login</button>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" id="location-input" 
                   placeholder="Enter your location" autocomplete="off">
            <button class="search-btn" onclick="searchHospitals()">Search Nearby Hospitals</button>
            <div id="geocoding-results" class="geocoding-results"></div>
            <div id="geocoding-error" class="geocoding-error"></div>
        </div>
        <div id="map"></div>
        <div id="hospital-list"></div>
    </div>

    <!-- Add Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let searchMarker;
        let debounceTimer;

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Try to get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        map.setView([latitude, longitude], 13);
                        L.marker([latitude, longitude])
                            .addTo(map)
                            .bindPopup('Your Location')
                            .openPopup();
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        showGeocodingError('Unable to get your location. Please enter it manually.');
                    }
                );
            }

            // Add input event listener for geocoding
            const locationInput = document.getElementById('location-input');
            locationInput.addEventListener('input', function(e) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    if (e.target.value.length >= 3) {
                        geocodeLocation(e.target.value);
                    } else {
                        hideGeocodingResults();
                    }
                }, 300);
            });
        }

        async function geocodeLocation(query) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.length === 0) {
                    showGeocodingError('No locations found. Please try a different search.');
                    hideGeocodingResults();
                    return;
                }

                showGeocodingResults(data);
            } catch (error) {
                console.error('Geocoding error:', error);
                showGeocodingError('Error searching for location. Please try again.');
                hideGeocodingResults();
            }
        }

        function showGeocodingResults(results) {
            const resultsContainer = document.getElementById('geocoding-results');
            resultsContainer.innerHTML = '';
            resultsContainer.style.display = 'block';

            results.slice(0, 5).forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('geocoding-result-item');
                resultItem.textContent = result.display_name;
                resultItem.addEventListener('click', () => selectLocation(result));
                resultsContainer.appendChild(resultItem);
            });
        }

        function hideGeocodingResults() {
            document.getElementById('geocoding-results').style.display = 'none';
        }

        function showGeocodingError(message) {
            const errorElement = document.getElementById('geocoding-error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function selectLocation(location) {
            const locationInput = document.getElementById('location-input');
            locationInput.value = location.display_name;
            hideGeocodingResults();

            // Update map view
            const lat = parseFloat(location.lat);
            const lon = parseFloat(location.lon);
            map.setView([lat, lon], 13);

            // Remove existing search marker if any
            if (searchMarker) {
                map.removeLayer(searchMarker);
            }

            // Add new marker
            searchMarker = L.marker([lat, lon])
                .addTo(map)
                .bindPopup('Selected Location')
                .openPopup();

            // Trigger hospital search
            searchHospitals(lat, lon);
        }

        function searchHospitals(lat, lon) {
            const hospitalList = document.getElementById('hospital-list');
            hospitalList.innerHTML = '<div class="loading">Searching for nearby hospitals...</div>';

            // Clear existing hospital markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            // Simulate API call delay
            setTimeout(() => {
                // Dummy data for hospitals - in a real application, 
                // you would use the provided coordinates to fetch nearby hospitals
                const hospitals = [
                    { 
                        name: "City General Hospital", 
                        distance: "2.3", 
                        address: "123 Main St", 
                        phone: "555-1234",
                        lat: lat + 0.01,
                        lng: lon + 0.01
                    },
                    { 
                        name: "St. Mary's Medical Center", 
                        distance: "3.7", 
                        address: "456 Oak Ave", 
                        phone: "555-5678",
                        lat: lat - 0.01,
                        lng: lon - 0.01
                    },
                    { 
                        name: "Sunshine Community Hospital", 
                        distance: "4.1", 
                        address: "789 Pine Rd", 
                        phone: "555-9012",
                        lat: lat + 0.02,
                        lng: lon - 0.02
                    }
                ];

                hospitalList.innerHTML = '';

                hospitals.forEach(hospital => {
                    // Add marker to map
                    const marker = L.marker([hospital.lat, hospital.lng])
                        .addTo(map)
                        .bindPopup(`<b>${hospital.name}</b><br>${hospital.address}<br>Phone: ${hospital.phone}`);
                    markers.push(marker);

                    // Add hospital to list
                    const hospitalItem = document.createElement('div');
                    hospitalItem.classList.add('hospital-item');
                    hospitalItem.innerHTML = `
                        <h3>${hospital.name}</h3>
                        <p>Distance: ${hospital.distance} km</p>
                        <p>Address: ${hospital.address}</p>
                        <p>Phone: ${hospital.phone}</p>
                    `;
                    hospitalItem.addEventListener('click', () => {
                        map.setView([hospital.lat, hospital.lng], 15);
                        marker.openPopup();
                    });
                    hospitalList.appendChild(hospitalItem);
                });
            }, 1500);
        }

        function showLoginModal() {
            alert("Official login functionality to be implemented");
        }

        // Close geocoding results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                hideGeocodingResults();
            }
        });

        // Initialize map when page loads
        window.onload = initMap;
    </script>
</body>
</html>
